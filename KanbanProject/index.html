<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanTasks</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
<header>
    <div class="HeaderContainer">
        <div class="logo"><img src="./Imgs/KBLogo_preto.webp" alt=""></div>
        <div class="nmLogo"><h1>KanbanTasks</h1></div>
        <div class="login"><h3><button id="btnSalvar">Salvar</button></h3></div>
    </div>
</header>

<main>

  
    <div class="MainContainer1">
        <div class="aFazerTask">
            <h2>➤ A Fazer 
                <a href=""><img src="./Imgs/PlusImg.webp" alt="Plus"></a>
            </h2>
        </div>

   
        <div class="task">
            <img class="trash" src="./Imgs/TrashImg.webp" alt="trash">
            <img class="next" src="./Imgs/nextImg.webp" alt="next">

            <div class="todoline">
                <div class="todoTitle">
                    <h2><input class="todoTituloInput" type="text" placeholder="Título..."></h2>
                </div>

                <div class="todoFlagDiv">
                    <img class="todoFlag" src="./Imgs/whiteFlag.png" alt="flag">
                    <div class="flags">
                        <img src="./Imgs/GreenFlag.png" alt="GreenFlag">
                        <img src="./Imgs/RedFlag.webp" alt="RedFlag">
                        <img src="./Imgs/YellowFlag.webp" alt="YellowFlag">
                    </div>
                </div>
            </div>

            <div class="todoDescription">
                <div class="todoDescriptionInput" contenteditable="true"></div>
            </div>

            <div class="todoValidade">
                <input type="date">
            </div>
        </div>

    </div>

    
    <div class="MainContainer2">
        <div class="aFazerTask">
            <h2>➤ Em Progresso 
                <a href=""><img src="./Imgs/PlusImg.webp" alt="Plus"></a>
            </h2>
        </div>

        <div class="task">
            <img class="trash" src="./Imgs/TrashImg.webp" alt="trash">
            <img class="next" src="./Imgs/nextImg.webp" alt="next">

            <div class="todoline">
                <div class="todoTitle">
                    <h2><input class="todoTituloInput" type="text" placeholder="Título..."></h2>
                </div>

                <div class="todoFlagDiv">
                    <img class="todoFlag" src="./Imgs/whiteFlag.png" alt="flag">
                    <div class="flags">
                        <img src="./Imgs/GreenFlag.png" alt="GreenFlag">
                        <img src="./Imgs/RedFlag.webp" alt="RedFlag">
                        <img src="./Imgs/YellowFlag.webp" alt="YellowFlag">
                    </div>
                </div>
            </div>

            <div class="todoDescription">
                <div class="todoDescriptionInput" contenteditable="true"></div>
            </div>

            <div class="todoValidade">
                <input type="date">
            </div>
        </div>

    </div>


    <div class="MainContainer3">
        <div class="aFazerTask">
            <h2>➤ Concluído 
                <a href=""><img src="./Imgs/PlusImg.webp" alt="Plus"></a>
            </h2>
        </div>

        <div class="task">
            <img class="trash" src="./Imgs/TrashImg.webp" alt="trash">
            <img class="next" src="./Imgs/nextImg.webp" alt="next">

            <div class="todoline">
                <div class="todoTitle">
                    <h2><input class="todoTituloInput" type="text" placeholder="Título..."></h2>
                </div>

                <div class="todoFlagDiv">
                    <img class="todoFlag" src="./Imgs/whiteFlag.png" alt="flag">
                    <div class="flags">
                        <img src="./Imgs/GreenFlag.png" alt="GreenFlag">
                        <img src="./Imgs/RedFlag.webp" alt="RedFlag">
                        <img src="./Imgs/YellowFlag.webp" alt="YellowFlag">
                    </div>
                </div>
            </div>

            <div class="todoDescription">
                <div class="todoDescriptionInput" contenteditable="true"></div>
            </div>

            <div class="todoValidade">
                <input type="date">
            </div>
        </div>

    </div>
    <footer>
        <div class="sobre">
            
            <div class="copyr"><h3>© [2025] [Felipe Teixeira Remes]. Todos os direitos reservados.</h3></div>
        </div>
    </footer>

</main>

<script src="./Js/index.js"></script>
</body>
</html>
